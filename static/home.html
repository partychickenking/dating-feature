<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>login</title>
</head>

<body>
    <main>
        <form action="/login" method="POST">
            <h1>Meet new people</h1>
            <p>Create an account or login to start flirting and meeting new people</p>
            <div class="invoer-veld">
                <input type="text" name="naam" required>
                <label for="naam" class="labelAnimation">
                    <span class="spanAnimation">Gebruikernaam</span>
                </label>
            </div>

            <div class="invoer-veld">
                <input type="password" name="ww" required>
                <label for="ww" class="labelAnimation">
                    <span class="spanAnimation">Wachtwoord</span>
                </label>
            </div>

            <input type="submit" value="Login">
            <p class="create-account-span">Don't have an account? <a href="registreren.html"
                    class="create-account-a">Create an account</a></p>
        </form>
    </main>
    <script src="./script.js"></script>
</body>

</html>
